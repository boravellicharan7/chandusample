<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Zone Selection</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("images/download (1).jpeg.jpg"); /* Fixed path */
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background: transparent;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 20px 8px rgb(70, 20, 20);
            width: 100%;
            max-width: 500px;
            color: rgb(70, 20, 20);
            opacity: 0.8;
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: rgb(70, 20, 20);
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Subtitle Text Styling */
        p {
            font-size: 18px;
            color: rgba(70, 20, 20, 0.8);
            margin-bottom: 20px;
        }

        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border: 1px solid rgb(70, 20, 20);
            border-radius: 7px;
            margin-top: 8px;
            background: transparent;
            color: rgb(70, 20, 20);
            transition: transform 0.3s ease-in-out;
        }

        select:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 10px rgba(70, 20, 20, 0.4);
        }

        select:focus {
            outline: none;
            border-color: rgb(90, 25, 25);
        }

        /* Button Styling */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: whitesmoke;
            background-color: rgb(70, 20, 20);
            border: none;
            border-radius: 7px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: rgb(90, 25, 25);
            transform: scale(1.05);
        }

        .button:active {
            background-color: rgb(110, 30, 30);
        }

        /* Result Message Styling */
        #result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(70, 20, 20);
            text-align: center;
            padding: 10px;
            border: 1px solid rgb(70, 20, 20);
            border-radius: 7px;
            background: rgba(245, 245, 245, 0.9);
        }

        /* Mobile Responsiveness */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Content Creator Zone</h1>
        <p>What kind of zone are you interested in creating content about?</p>

        <select id="contentZone" name="contentZone">
            <option value="">Select a Zone</option>
            <option value="Tech">Tech</option>
            <option value="Health">Health & Fitness</option>
            <option value="Travel">Travel</option>
            <option value="Writer">Writer</option>
            <option value="Food">Food & Cooking</option>
            <option value="Education">Education & Tutorials</option>
        </select>

        <button class="button" onclick="submitSelection()">Submit</button>

        <div id="result"></div>
    </div>

    <script>
        function submitSelection() {
            const contentZone = document.getElementById("contentZone").value;
            const result = document.getElementById("result");

            if (contentZone === "") {
                alert("Please select a content zone.");
            } else {
                result.style.display = "block";
                result.textContent = `Great choice! You are interested in the "${contentZone}" zone.`;
                window.location.href = "contentStore.html"; // Redirect to another page
            }
        }
    </script>

</body>

</html>
